<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head" ></head>
<body style="padding-top: 3.5rem">

<nav th:replace="fragments :: navbar" ></nav>

<main role="main">

    <div class="container" style="margin-top: 1rem">

        <div class="row">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2 mb-3">Manafacturer:
                    </div>
                    <div class="col-md-2 mb-3">
                        <span th:text="${component.manafacturer}" ></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 mb-3" >
                    </div>
                    <div class="col-md-2 mb-3">
                        <span >Title:</span>
                    </div>
                    <div class="col-md-2 mb-3">
                        <span th:text="${component.title}" ></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 mb-3">
                        <span  >Description</span>
                    </div>
                    <div class="col-md-2 mb-3">
                        <span th:text="${component.description}" ></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 mb-3" >Type
                    </div>
                    <div class="col-md-2 mb-3">
                        <span th:text="${component.type}" ></span>
                    </div>
                    <div class="col-md-2 mb-3">
                        <span  ></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div> <!-- /container -->

</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</body>
</html>
