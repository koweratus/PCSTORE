<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head" ></head>
<body style="padding-top: 3.5rem">

<nav th:replace="fragments :: navbar" ></nav>

<main role="main">

    <div class="container" style="margin-top: 1rem">

        <div class="row">
            <form method="POST" th:object="${component}">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="manafacturer" >Manafacturer</label>
                        <select th:field="*{manafacturer}" class="form-control" >
                            <option value="" >Choose value</option>
                            <option th:each="manafacturer : ${manafacturers}"
                                    th:value="${manafacturer.id}"
                                    th:text="${manafacturer.company}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-8 mb-3">
                        <label for="title" >Title</label>
                        <input type="text" th:field="*{title}" class="form-control" />
                        <span class="validation-error"
                              th:if="${#fields.hasErrors('title')}"
                              th:errors="*{title}">
                        </span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-10 mb-3">
                        <label for="description" >Description</label>
                        <textarea type="text" th:field="*{description}" cols="40" rows="10" class="form-control" ></textarea>
                        <span class="validation-error"
                              th:if="${#fields.hasErrors('description')}"
                              th:errors="*{description}">
                        </span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="type" >Type </label>
                        <select th:field="*{type}" class="form-control" >
                            <option value="" >Choose value:</option>
                            <option th:each="type : ${types}"
                                    th:value="${type}"
                                    th:text="${type}"></option>
                        </select>
                        <span class="validation-error"
                              th:if="${#fields.hasErrors('type')}"
                              th:errors="*{type}">
                        </span>
                    </div>
                </div>
                <div class="form-row" >
                    <div class="col-md-4 mb-3">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                        <input type="submit" value="Submit proposal" class="btn btn-primary" />
                    </div>
                </div>
            </form>
        </div>

    </div> <!-- /container -->

</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</body>
</html>
